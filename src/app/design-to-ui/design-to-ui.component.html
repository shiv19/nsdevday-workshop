<ActionBar class="action-bar">
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Design To UI"></Label>
</ActionBar>

<ScrollView>
    <StackLayout class="page">
        <Image class="m-20" [src]="'~/imgs/design-screen1.png' | imgCache | async"></Image>
        <Label class="h2 text-center" text="Challenge 1 - Profile"></Label>
        <Button class="btn btn-primary" text="Accept Challenge" (tap)="gotoChallenge('profile')"></Button>
        <Label class="hr-light"></Label>
        <Image class="m-20" [src]="'~/imgs/design-screen2.png' | imgCache | async"></Image>
        <Label class="h2 text-center" text="Challenge 2 - List"></Label>
        <Button class="btn btn-primary" text="Accept Challenge" (tap)="gotoChallenge('list')"></Button>
    </StackLayout>
</ScrollView>
